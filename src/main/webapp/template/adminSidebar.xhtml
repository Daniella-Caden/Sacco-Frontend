<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
  <h:outputStylesheet name="css/App.css"/>
  <style>
    .button-like-text{
      background: none;
      border: none;
      color: #4169E1 ;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 18px;
    }

  </style>

</h:head>

<h:body>
  <div class="mt-5 ml-3">
    <div class="flex align-items-center ml-8">
      <p:commandLink action="#{adminProfile.adminProfile()}" style="display: inline-block; height: 100px; width: 100px;" title="View Profile">
        <i class="pi pi-user"  style="color:#4169E1; font-size:100px;top:200px;"></i>
      </p:commandLink>
    </div>
    <div class="flex align-items-center mt-2"   style="
              background: none;
              border: none;
              color: #4169e1;
              cursor: pointer;
              text-decoration: none;
              transition: color 0.3s;
              font-size: 30px;
            ">

      Welcome,#{loginForm.adminResult.firstName}
    </div>
    <div class="flex align-items-center mt-7">


      <p:graphicImage
              library="images"
              name="home.png"
              alt="image not there"
              height="50px"
      />

      <p:link
              outcome="#{navigation.adminDashboard}"
              style="
              background: none;
              border: none;
              color: #4169e1;
              cursor: pointer;
              text-decoration: none;
              transition: color 0.3s;
              font-size: 30px;
            "
      >Dashboard</p:link
      > </div>

    <div class="flex align-items-center mt-5">
      <p:graphicImage
              library="images"
              name="joinrequest.png"
              alt="image not there"
              height="50px"
      />
      <p:link
              outcome="#{navigation.joins}"
              style="
                background: none;
                border: none;
                color: #4169e1;
                cursor: pointer;
                text-decoration: none;
                transition: color 0.3s;
                font-size: 30px;
              "
      >Requests to Join Sacco</p:link
      >

    </div>

    <div class="flex align-items-center mt-5">

      <p:graphicImage
              library="images"
              name="aboutUspng.png"
              alt="image not there"
              height="50px"
      />
      <p:link
              outcome="#{navigation.members}"
              style="
                background: none;
                border: none;
                color: #4169e1;
                cursor: pointer;
                text-decoration: none;
                transition: color 0.3s;
                font-size: 30px;
              "
      >Members</p:link
      >
    </div>

    <div class="flex align-items-center mt-5">

      <p:graphicImage
              library="images"
              name="withdraw.png"
              alt="image not there"
              height="50px"
      />
      <p:link
              outcome="#{navigation.withdraws}"
              style="
                background: none;
                border: none;
                color: #4169e1;
                cursor: pointer;
                text-decoration: none;
                transition: color 0.3s;
                font-size: 30px;
              "
      >Withdraw Requests</p:link
      >
    </div>

    <div class="flex align-items-center mt-5">

      <p:graphicImage
              library="images"
              name="reports5.png"
              alt="image not there"
              height="50px"
      />
      <p:link
              outcome="#{navigation.adminReports}"
              style="
                background: none;
                border: none;
                color: #4169e1;
                cursor: pointer;
                text-decoration: none;
                transition: color 0.3s;
                font-size: 30px;
              "
      >Reports</p:link
      >
    </div>

  </div>
</h:body>
</html>
