<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <h:outputStylesheet name="css/App.css"/>
    <style>
.button-like-text{
background: none;
border: none;
color: #4169E1 ;
cursor: pointer;
text-decoration: none;
transition: color 0.3s;
font-size: 18px;
}

    </style>
      
</h:head>

<h:body>
  <div class="grid">
    <div class="col-3">
    <p:card class="card1" style="border-radius: 8%;" >
        <div class="card1-div1">
          <div class="card1-div2">
            <span class="card1-span">
              <p:graphicImage library="images" name="home.png" alt="image not there" class="linkImage" />
              <p:link outcome="#{navigation.home}" style="background: none;
              border: none;
              color: #4169E1 ;
              cursor: pointer;
              text-decoration: none;
              transition: color 0.3s;
              font-size: 18px;">Home</p:link>

            </span>
      
            <span class="card1-span">
              <p:graphicImage library="images" name="aboutUspng.png" alt="image not there" class="linkImage" />
              <p:link outcome="#{navigation.about}" style="background: none;
              border: none;
              color: #4169E1 ;
              cursor: pointer;
              text-decoration: none;
              transition: color 0.3s;
              font-size: 18px;">About Us</p:link>

            </span>
      
            <span class="card1-span">
              <p:graphicImage library="images" name="eligibity.png" alt="image not there" class="linkImage" />
              <p:link outcome="#{navigation.memberEligibility}" style="background: none;
              border: none;
              color: #4169E1 ;
              cursor: pointer;
              text-decoration: none;
              transition: color 0.3s;
              font-size: 18px;">Member Eligibity</p:link>

            </span>
            <span class="card1-span">
                <p:graphicImage library="images" name="apply.png" alt="image not there" class="linkImage" />
                <p:link outcome="#{navigation.apply}" style="background: none;
                border: none;
                color: #4169E1 ;
                cursor: pointer;
                text-decoration: none;
                transition: color 0.3s;
                font-size: 18px;">Apply to join</p:link>

              </span>

              <span class="card1-span">
                <p:graphicImage library="images" name="contact.jpg" alt="image not there" class="linkImage" />
                <p:link outcome="#{navigation.contactUs}" style="background: none;
                border: none;
                color: #4169E1 ;
                cursor: pointer;
                text-decoration: none;
                transition: color 0.3s;
                font-size: 18px;">Contact Us</p:link>

              </span>
          </div>
      
          
        </div>
      </p:card>
    </div>
  </div>
    </h:body>
</html>
