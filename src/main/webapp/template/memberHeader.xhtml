<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <h:outputStylesheet name="css/App.css"/>

</h:head>

<h:body>
    <div class="flex justify-content-between flex-wrap col-12">
        <div class="flex align-items-center">
            <p:graphicImage
                    library="images"
                    name="mylogo.png"
                    alt="image not there"
                    height="100px"
            />
        </div>
        <div class="flex justify-content-end gap-5 flex-wrap">
            <div class="flex align-items-center">
                <p:commandLink action="#{notifications.viewNotifications()}" title="notifications">
                    <i class="pi pi-bell mb-3" style="color:#4169E1;font-size:2rem;"></i>
                </p:commandLink>
            </div>

            <div class="flex align-items-center">
                <p:commandLink action="#{loginForm.logOut()}" title="Log Out">
                    <i
                            class="pi pi-sign-out mb-3"
                            style="color: #4169e1; font-size: 2rem"
                    ></i>
                </p:commandLink>
            </div>
        </div>
    </div>
</h:body>
</html>
