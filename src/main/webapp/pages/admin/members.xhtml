<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <h:outputStylesheet
                name="primeflex/3.3.1/primeflex.css"
                library="webjars"
        />
    </f:facet>
</h:head>
<h:body>
    <f:view>
        <f:event type="preRenderView" listener="#{loginForm.checkSessionValidity()}" />
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
            <div id="outer" class="grid col max-w-screen gap-5 ml-2 mr-2 mb-5 mt-2">
                <div id="header" class="grid col-12 ui-card">
                    <ui:insert name="header">
                        <!-- Include the header content -->
                        <ui:include src="/template/adminHeader.xhtml" />
                    </ui:insert>

                </div>

                <div class="grid col-12 mx-0 p-0 gap-6" id="inner" style="height:710px;">
                    <div id="side-bar" class="grid col-2 ui-card border-round-3xl">
                        <ui:insert name="memberSideBar">
                            <ui:include src="/template/adminSidebar.xhtml" />
                        </ui:insert>

                    </div>

                    <div id="menu" class="grid col" style="flex: 1; overflow: auto;">

                        <p:dataTable  paginator="true" widgetVar="Member" rows="6" sortMode="single" style="width: 100%; max-width: 1506px; height:710px;"  var="member" value="#{members.viewMember()}">

       <span class="filter-container ui-input-icon-left">
        <i class="pi pi-search"></i>
        <p:inputText id="globalFilter" onkeyup="PF('Member').filter()" placeholder="Search"/>
       </span>

                            <p:column headerText=" First Name" style="color:#4169E1; font-size:x-large;" sortBy="#{member.firstName}" filterBy="#{member.firstName}">
                                <h:outputText value="#{member.member.firstName}" style="color:black;"/>
                            </p:column>



                            <p:column headerText=" Last Name" style="color:#4169E1; font-size:x-large;" sortBy="#{member.lastName}" filterBy="#{member.lastName}">
                                <h:outputText value="#{member.member.lastName}" style="color:black;"/>
                            </p:column>

                            <p:column headerText="Account Balance" style="color:#4169E1; font-size:x-large" sortBy="#{member.accountBalance}" filterBy="#{member.accountBalance}">
                                <h:outputText value="#{member.accountBalance}" style="color:black;"/>
                            </p:column>

                            <p:column >
                                <p:commandButton value="View" icon="pi pi-eye"  style="width:100px;height:50px;background-color:#4169E1;" actionListener="#{admin.setMemberAccount(member)}" action="#{navigation.getMemberDetails()}"/>
                            </p:column>


                        </p:dataTable>

                    </div>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
